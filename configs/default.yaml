model:
  name: "Qwen/Qwen3-0.6B"
  device: "cuda"

sft:
  epochs: 3
  lr: 1e-5
  n_per_op: 500
  max_num: 500

grpo:
  epochs: 5
  lr: 1e-6
  n_samples: 8
  kl_coeff: 0.1
  max_new_tokens: 512
  temperature: 0.7

eval:
  benchmark: "gsm8k"
  max_new_tokens: 512
  temperature: 0.0

inference:
  max_new_tokens: 256
  temperature: 0.7
  top_p: 0.95

self_consistency:
  n_samples: 10
  temperatures: [0.1, 0.3, 0.5, 0.7, 0.9, 1.0]
